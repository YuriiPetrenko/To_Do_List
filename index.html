<!DOCTYPE html>
<html lang="en">
<head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>ToDo list</title>
         <script src="https://kit.fontawesome.com/a8dfc37a1e.js" crossorigin="anonymous"></script>
         <link rel="preconnect" href="https://fonts.gstatic.com">
         <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet">
         <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
         
         <div class="container">

                  <div class="header">
                           <div class="clear">
                                    <i class="fas fa-sync-alt"></i>
                           </div>
                           <div id="date">12.10.2020</div>
                  </div>

                  <div class="content">
                           <ul class="list" id="list">
                                    <li class="list__item">
                                             <i class="far fa-circle"></i>
                                             <p class="content__text">Drink Beer</p>
                                             <i class="far fa-trash-alt"></i>
                                    </li>
                                    <li class="list__item">
                                             <i class="far fa-circle"></i>
                                             <p class="content__text">Drink Wodka</p>
                                             <i class="far fa-trash-alt"></i>
                                    </li>
                           </ul>
                  </div>

                  <div class="footer">
                           <i class="fas fa-plus-circle"></i>
                           <input class="input" type="text" id="input" placeholder="Add to do">
                  </div>

         </div>
         <script src="assets/js/script.js"></script>
</body>
</html>
